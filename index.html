<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/7a0b90407e.js" crossorigin="anonymous"></script>
    <title>Signup Page</title>
</head>

<body>
    <div class="container">
        <div class="progress-bar">
            <div class="step">
                <hr>
            </div>
            <div class="step">
                <hr>
            </div>
            <div class="step">
                <hr>
            </div>
            <div class="step">
                <hr>
            </div>
        </div>
        <div class="form-outer">
            <form action="#">
                <div class="page slide-page">
                    <div class="title">Quel est votre prénom ?</div>
                    <div class="field">
                        <input type="text" placeholder="Votre prénom" class="one">
                    </div>
                    <div class="field">
                        <button class="firstNext next">Suivant</button>
                    </div>
                </div>
                <div class="page">
                    <div class="title">Quel est votre nom ?</div>
                    <div class="field">
                        <input type="text" placeholder="Votre nom" class="two">
                    </div>
                    <div class="field btns">
                        <button class="prev-1 prev"><i class="fa-solid fa-chevron-left"></i></button>
                        <button class="next-1 next">Suivant</button>
                    </div>
                </div>
                <div class="page">
                    <div class="title">Ajouter une photo</div>
                    <div class="field btns">
                        <button class="prev-2 prev"><i class="fa-solid fa-chevron-left"></i></button>
                        <button class="next-2 next">Suivant</button>
                    </div>
                </div>
                <div class="page">
                    <div class="title">Quelle est votre adresse mail ?</div>
                    <div class="field">
                        <input type="text" placeholder="Votre email" class="three">
                    </div>
                    <div class="field btns">
                        <button class="prev-3 prev"><i class="fa-solid fa-chevron-left"></i></button>
                        <button class="submit">Valider</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
